<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OrionX</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url("https://images.unsplash.com/photo-1446776811953-b23d57bd21aa");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
            text-align: center;
            overflow: hidden;
        }

        /* Dark overlay for better contrast */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.35);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            animation: glow 6s ease-in-out infinite;
        }

        h1 {
            font-size: 4.5rem;
            margin: 0;
            letter-spacing: 0.3rem;
            font-weight: 600;
            text-shadow:
                0 0 10px rgba(255, 255, 255, 0.25),
                0 0 30px rgba(120, 180, 255, 0.15);
        }

        p {
            margin-top: 0.8rem;
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.1rem;
            opacity: 0.9;
            text-shadow:
                0 0 8px rgba(255, 255, 255, 0.2);
        }

        /* Subtle breathing glow animation */
        @keyframes glow {
            0% {
                transform: scale(1);
                filter: drop-shadow(0 0 0 rgba(120, 180, 255, 0.2));
            }
            50% {
                transform: scale(1.01);
                filter: drop-shadow(0 0 20px rgba(120, 180, 255, 0.35));
            }
            100% {
                transform: scale(1);
                filter: drop-shadow(0 0 0 rgba(120, 180, 255, 0.2));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OrionX</h1>
        <p>Shaped by the gravity of unseen worlds</p>
    </div>
</body>
</html>
